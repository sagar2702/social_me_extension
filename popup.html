<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1 class="heading">Personal Launcher</h1>
        <div class="logo">
          <a href="https://www.gmail.com" target="_blank"><i class="fa fa-envelope-o" style="color:rgb(153, 6, 18);"></i></a>
        </div>
        <div class="logo">
          <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook-square" style="color: blue;"></i></a>
        </div>
        <div class="logo">
          <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram" style="color:rgb(241, 36, 53);"></i></a>
        </div>
        
        <div class="logo">
          <a href="https://www.youtube.com" target="_blank"><i class="fa fa-youtube-square" style="color:rgb(207, 4, 4)"></i></a>
        </div>
        <div class="logo">
          <a href="https://www.github.com" target="_blank"><i class="fa fa-github-square" style="color:black;"></i></a>
        </div>
        <div class="logo">
          <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter-square" style="color: dodgerblue;"></i></a>
        </div>
        <div class="logo">
          <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin-square" style="color:darkblue"></i></a>
        </div>
        <div class="logo">
          <a href="https://www.pinterest.com" target="_blank"><i class="fa fa-pinterest-square" style="color:firebrick"></i></a>
        </div>
    </div>

</html>
